<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Westworld Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Paytone+One">
    <link rel="icon" href="favicon.ico" sizes="16x16" />
</head>
<body>
    <div class="center container text-center" id='main-container'>
        <h1 id="heading">WESTWORLD CHARACTER QUIZ</h1>
        <h2>Which Westworld character are you?</h2>
        <img id="characters-img" class="img-fluid" src="images/characters.png"/>
        <button id="begin-btn" type="button" class="btn btn-lg bwbtn" onclick="beginQuiz()">BEGIN QUIZ</button>
    </div>

    <div id="quiz-container" class="center container text-center">
        <h1 id="heading">WESTWORLD CHARACTER QUIZ</h1>
        <div class="quiz-container">
            <div id="quiz"></div>
        </div>
        <button class="btn bwbtn-sml" id="previous">Previous Question</button>
        <button class="btn bwbtn-sml" id="next">Next Question</button>
        <button class="btn bwbtn-sml" id="submit">Submit Quiz</button>
        <button class="btn bwbtn-sml" id="restart">Try Again?</button>
        <div id="results"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
